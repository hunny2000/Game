<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PlayfabServer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

	
  </head>
   <body  style="margin:0; overflow:hidden; background: #231F20; color: #999; font-size: 17px;">
    <div id="unity-container">
      <canvas id="unity-canvas";></canvas>
    </div>
    
	<script>
	var container = document.querySelector("#unity-container");
	var canvas = document.querySelector("#unity-canvas");

	var buildUrl = "Build";
	var loaderUrl = buildUrl + "/WEBTEST.loader.js";
	var config = {
	  dataUrl: buildUrl + "/WEBTEST.data",
	  frameworkUrl: buildUrl + "/WEBTEST.framework.js",
	  codeUrl: buildUrl + "/WEBTEST.wasm",
	  streamingAssetsUrl: "StreamingAssets",
	  companyName: "DefaultCompany",
	  productName: "Test Mast",
	  productVersion: "0.1",
	};


	var gameInstance;

	var script = document.createElement("script");
	script.src = loaderUrl;
	script.onload = () => {
	createUnityInstance(canvas, config, (progress) => 
	{

	})
	.then((unityInstance) => 
	{
		gameInstance = unityInstance;
		console.log("SUCESS");
	})
	.catch((message) => 
	{
		alert(message);
	});
	};
	
	if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)){
		container.className = "unity-mobile";
		config.devicePixelRatio = 1;
	}
	else{
		window.addEventListener("resize", onResize);

		let w = window.innerWidth;
		let h = window.innerHeight;
		console.log(w);
		console.log(h);
		console.log(gameInstance);

		function onResize(){
		console.log(window.innerWidth + "x" + window.innerHeight);
		gameInstance.SendMessage( "Main Camera", "SetHeight", window.innerHeight);
		gameInstance.SendMessage( "Main Camera", "SetWidth", window.innerWidth);
		gameInstance.SendMessage( "Main Camera", "OnResize");
		}
	}
	
	document.body.appendChild(script);
	</script>
  </body>
</html>
