<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PlayfabServer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WEB.loader.js";
      var config = {
        dataUrl: buildUrl + "/WEB.data",
        frameworkUrl: buildUrl + "/WEB.framework.js",
        codeUrl: buildUrl + "/WEB.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PlayfabServer",
        productVersion: "0.1",
      };

	  var gameInstance = null;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {

        }).then((unityInstance) => {

		  gameInstance = unityInstance;

        }).catch((message) => {
          alert(message);
        });
      };

	  window.addEventListener("resize", onResize);

	  const initialDimensions = {width: parseInt(container.style.width, 10), height: parseInt(container.style.height, 10)};
	  const setDimensions = () => {
        container.style.position = 'absolute';
        canvas.style.display = 'none';
        var winW = parseInt(window.getComputedStyle(container).width, 10);
        var winH = parseInt(window.getComputedStyle(container).height, 10);
        var scale = Math.min(winW / initialDimensions.width, winH / initialDimensions.height);
        canvas.style.display = '';
        canvas.style.width = 'auto';
        canvas.style.height = 'auto';

        var fitW = winW; //Math.round(initialDimensions.width * scale * 100) / 100;
        var fitH = winH; //Math.round(initialDimensions.height * scale * 100) / 100;

        canvas.setAttribute('width', fitW);
        canvas.setAttribute('height', fitH);
		}
	  window.setDimensions = setDimensions;

	  function onResize(){
		gameInstance.SendMessage( "Debug_Test", "OnResize");
	  }
      document.body.appendChild(script);
    </script>
  </body>
</html>
