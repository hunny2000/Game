<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PlayfabServer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

	
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    
	<script>
	var container = document.querySelector("#unity-container");
	var canvas = document.querySelector("#unity-canvas");

	var buildUrl = "Build";
	var loaderUrl = buildUrl + "/WEB.loader.js";
	var config = {
	dataUrl: buildUrl + "/WEB.data",
	frameworkUrl: buildUrl + "/WEB.framework.js",
	codeUrl: buildUrl + "/WEB.wasm",
	streamingAssetsUrl: "StreamingAssets",
	companyName: "DefaultCompany",
	productName: "PlayfabServer",
	productVersion: "0.1",
	};

	var gameInstance;

	var script = document.createElement("script");
	script.src = loaderUrl;
	script.onload = () => {
	createUnityInstance(canvas, config, (progress) => 
	{

	})
	.then((unityInstance) => 
	{
		gameInstance = unityInstance;
		console.log("SUCESS");
		onResize();
		window.addEventListener("resize", onResize);
	})
	.catch((message) => 
	{
		alert(message);
	});
	};

	let w = window.innerWidth;
	let h = window.innerHeight;
	console.log(w);
	console.log(h);
	console.log(gameInstance);
	  
	function onResize(){
	  console.log(window.innerWidth + "x" + window.innerHeight);
	  gameInstance.SendMessage( "Main Camera", "SetHeight", window.innerWidth);
	  gameInstance.SendMessage( "Main Camera", "SetWidth", window.innerHeight);
	  gameInstance.SendMessage( "Main Camera", "OnResize");
	}

	document.body.appendChild(script);
	</script>
  </body>
</html>
